<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="row">

    <!-- FORM -->
    <div class="col-md-4">
      <div class="card">
        <div class="card-body p-4">
  
          <!-- FORM -->
          <form #employeeForm="ngForm" (ngSubmit)="addEmployee(employeeForm)">
            <!-- THE Id's Employee -->
            <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="employeeService.selectedEmployee._id">
  
            <div class="form-group">
              <input type="text" name="name" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.name"
                placeholder="Enter your FullName" class="form-control">
            </div>
  
            <div class="form-group">
              <div class="input-field col-s12">
                <input type="text" name="position" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.position"
                  placeholder="Enter your Position" class="form-control">
              </div>
            </div>
  
            <div class="form-group">
              <input type="text" name="office" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.office"
                placeholder="Enter your Office" class="form-control">
            </div>
  
            <div class="form-group">
              <div class="input-field col-s12">
                <input type="text" name="salary" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.salary"
                  value="0" placeholder="Enter your Salary" class="form-control">
              </div>
            </div>
  
            <button class="btn btn-primary mr-2" (click)="resetForm(employeeForm)">Clean</button>
            <button class="btn btn-secondary">Save</button>
        </form>
      </div>
    </div>
  </div>
  
  <!-- TABLE -->
  <div class="col-md-8">
    <table class="table table-striped">
      <thead>
        <th>Name</th>
        <th>Position</th>
        <th>Office</th>
        <th>Operations</th>
      </thead>
      <tbody>
        <tr *ngFor="let employee of employeeService.employees">
          <td>{{ NOMBRE . EMPLEADO }}</td>
          <td>{{ POSICION.EMPLEADO }}</td>
          <td>{{ OFFICINA.EMPLEADO }}</td>
          <td>
            <a (click)="editEmployee(employee)" class="btn btn-secondary btn-sm">
              <button class="btn btn-secondary">EDIT</button>
            </a>
            <a (click)="deleteEmployee(employee._id, employeeForm)" class="btn btn-danger btn-sm">
              <button class="btn btn-secondary">DELETE</button>
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  </div>
  
</body>
</html>
